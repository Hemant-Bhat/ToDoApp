    <div class="app mx-auto text-center bg-blue-200 dark:bg-slate-600 h-screen">
        <h4 class="text-2xl font-bold py-2">ToDo App</h4>
        <button class="bg-green-500 hover:bg-green-700 text-white p-1 px-5 my-2 rounded" onclick="openModal()">Add New Task +</button>
        <div class="w-64 md:w-1/2 mx-auto bg-blue-100 dark:bg-gray-700" id="tasks"></div>
    </div>
    <form class="modal hidden bg-white dark:bg-gray-700 border dark:border-gray-400 w-80 md:w-96 mx-auto" id="taskForm">
        <div class="modal-head bg-gray-200 dark:bg-gray-500 p-2 font-bold text-center">
            Add New Task
        </div>
        <div class="modal-body p-2">
            <p class="font-medium">Taks Title</p>
            <input type="text" class="border border-gray-300 dark:bg-gray-600 w-full p-1 mt-1" name="" id="textInput" />
            <div class="text-red-600 dark:text-red-400" id="msg"></div>
            <p class="font-medium">Due Date</p>
            <input type="date" class="border border-gray-300 dark:bg-gray-600 w-full p-1 mt-1" name="" id="dateInput" />
            <p class="font-medium">Description</p>
            <textarea name="" class="border border-gray-300 dark:bg-gray-600 w-full p-1 mt-1" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-btn p-2 h-12 border-t-2 border-inherit">
            <button type="submit" class="float-right bg-green-500 hover:bg-green-600 text-white p-1 px-8 rounded">Add</button>
            <button id="cancel" class="float-right bg-red-500 hover:bg-red-600 disabled:bg-gray-300 text-white p-1 px-5 mx-2 rounded" onclick="openModal()">Cancel</button>
        </div>
    </form>
